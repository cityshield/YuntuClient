name: Build Windows Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'
        cache: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Create build directory
      run: |
        mkdir build-test
        Copy-Item CMakeLists_Test.txt build-test\CMakeLists.txt
      shell: powershell

    - name: Configure CMake
      run: |
        cd build-test
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH=$env:Qt6_DIR
      shell: powershell

    - name: Build
      run: |
        cd build-test
        cmake --build . --config Release
      shell: powershell

    - name: Copy Qt DLLs
      run: |
        cd build-test\Release
        Copy-Item "$env:Qt6_DIR\bin\Qt6Core.dll" .
        Copy-Item "$env:Qt6_DIR\bin\Qt6Network.dll" .
        Copy-Item "$env:Qt6_DIR\bin\Qt6WebSockets.dll" .
        Copy-Item "$env:Qt6_DIR\bin\Qt6Sql.dll" .
      shell: powershell

    - name: Package artifacts
      run: |
        mkdir YuntuClient_Test_Package
        Copy-Item build-test\Release\YuntuClient_Test.exe YuntuClient_Test_Package\
        Copy-Item build-test\Release\*.dll YuntuClient_Test_Package\
        Compress-Archive -Path YuntuClient_Test_Package\* -DestinationPath YuntuClient_Test_Windows_x64.zip
      shell: powershell

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: YuntuClient-Test-Windows-x64
        path: YuntuClient_Test_Windows_x64.zip
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: YuntuClient_Test_Windows_x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
