name: Build Windows Test

on:
  # 只支持手动触发（避免与 GUI 版本重复构建）
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'
        cache: false

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'

    - name: Install Aliyun OSS C++ SDK
      run: |
        vcpkg install aliyun-oss-cpp-sdk:x64-windows
      shell: powershell

    - name: Verify Qt installation
      run: |
        Write-Host "Qt6_DIR: $env:Qt6_DIR"
        Write-Host "Checking Qt installation..."
        if (Test-Path "$env:Qt6_DIR\bin\qmake.exe") {
          Write-Host "✓ qmake.exe found"
        } else {
          Write-Host "✗ qmake.exe NOT found!"
        }
        if (Test-Path "$env:Qt6_DIR\lib\cmake\Qt6") {
          Write-Host "✓ Qt6 CMake config found"
          Get-ChildItem "$env:Qt6_DIR\lib\cmake" -Directory | Select-Object Name
        } else {
          Write-Host "✗ Qt6 CMake config NOT found!"
        }
      shell: powershell

    - name: Prepare build directory
      run: |
        # Create a separate source directory for test build
        New-Item -ItemType Directory -Path build-test-src -Force

        # Copy source files
        Copy-Item -Path src -Destination build-test-src\ -Recurse

        # Copy test CMakeLists as main CMakeLists
        Copy-Item CMakeLists_Test.txt build-test-src\CMakeLists.txt

        # Create build directory
        New-Item -ItemType Directory -Path build-test -Force
      shell: powershell

    - name: Configure CMake
      run: |
        cd build-test
        cmake ..\build-test-src -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
      shell: powershell

    - name: Build
      run: |
        cd build-test
        cmake --build . --config Release
      shell: powershell

    - name: Copy Qt DLLs
      run: |
        cd build-test\Release
        Copy-Item "$env:Qt6_DIR\bin\Qt6Core.dll" .
        Copy-Item "$env:Qt6_DIR\bin\Qt6Network.dll" .
        Copy-Item "$env:Qt6_DIR\bin\Qt6WebSockets.dll" .
        Copy-Item "$env:Qt6_DIR\bin\Qt6Sql.dll" .
      shell: powershell

    - name: Get UTC+8 timestamp
      id: timestamp
      run: |
        # 获取 UTC 时间并转换为 UTC+8
        $utcTime = (Get-Date).ToUniversalTime()
        $utc8Time = $utcTime.AddHours(8)
        $timestamp = $utc8Time.ToString("yyyyMMdd-HHmmss")
        echo "timestamp=$timestamp" >> $env:GITHUB_OUTPUT
        Write-Host "UTC+8 Timestamp: $timestamp"
      shell: powershell

    - name: Package artifacts
      run: |
        $timestamp = "${{ steps.timestamp.outputs.timestamp }}"
        $zipFileName = "YuntuClient_Test_Windows_x64_${timestamp}.zip"
        Write-Host "Creating package: $zipFileName"

        # 直接压缩 Release 目录中的所有文件（不创建额外的文件夹）
        Compress-Archive -Path build-test\Release\* -DestinationPath $zipFileName

        Write-Host "Package created successfully: $zipFileName"
      shell: powershell

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: YuntuClient-Test-Windows-x64-${{ steps.timestamp.outputs.timestamp }}
        path: YuntuClient_Test_Windows_x64_${{ steps.timestamp.outputs.timestamp }}.zip
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: YuntuClient_Test_Windows_x64_${{ steps.timestamp.outputs.timestamp }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
